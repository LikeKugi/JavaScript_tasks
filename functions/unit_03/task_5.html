<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 5 | Unit 03</title>
</head>
<body>
<section>
  <p><b>Task 5.</b></p>
  <p>Напишите функцию t5, которая получает из s51 число, из s52 знак и из s53 число и возвращает результат
    математической
    операции над этими числами с этим знаком. Т.е. возвращает или сумму чисел, или произведение, или
    разность или деление.</p>
  <select class="s51">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <select class="s52">
    <option value="-">-</option>
    <option value="+">+</option>
    <option value="/">/</option>
    <option value="*">*</option>
  </select>
  <select class="s53">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <button class="button-primary b-5">Task-5</button>
  <div class="out-5">out-5</div>
</section>
<script>
  const s51 = document.querySelector('.s51');
  const s52 = document.querySelector('.s52');
  const s53 = document.querySelector('.s53');
  const btnEl = document.querySelector('.b-5');
  const out = document.querySelector('.out-5');

  btnEl.addEventListener('click', () => {
    const n1 = +s51.value;
    const n2 = +s53.value;
    const operator = s52.value;
    let outVal;

    switch (operator) {
      case '+':
        outVal = n1 + n2;
        break;
      case '-':
        outVal = n1 - n2;
        break;
      case '*':
        outVal = n1 * n2;
        break;
      case '/':
        outVal = n1 / n2;
        break;
      default:
        outVal = false;
        break;
    }

    out.textContent = outVal;
  })

</script>
</body>
</html>
