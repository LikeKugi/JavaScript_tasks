  function t2(elem) {

    r2(elem);

    function r2(element) {
      let innerEls = element.children;
      for (const innerEl of innerEls) {
        s += innerEl.textContent.split(' ').map(Number).reduce((a, x) => a + (x ?  x : 0 ), 0)
        console.log(s)
      }
    }


    return s;
  }

  document.querySelector('.b-2').addEventListener('click', () => {
    let z2 = document.querySelector('.z-2');
    document.querySelector('.out-2').textContent = t2(z2);
  });
</script>
