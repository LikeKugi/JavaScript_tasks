<body>
<section>
  <p><b>Task 5.</b></p>
  <p>Давайте напишем pure функцию t5, которая проверяет наличие элемента, класс которой передан ей как аргумент
    (например
    '.out-5') на странице и возвращает true или false. Функция запускается по кнопке .b-5.</p>
  <button class="button-primary  b-5">Task 5</button>
  <div class="out-5">out-5</div>
</section>

<script>
  const t5 = (elem) => !!document.querySelector(elem);

  document.querySelector('.b-5').addEventListener('click', () => {
    console.log(t5('.out-5'))
  })
</script>
