<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

</head>
<body>
<section>
  <p><b>Task 3.</b></p>
  <p>Напишите pure функцию t3 ( принимает 3 аргумента), которая делит число a на b и результат выводит в
    out-3. Если b равно
    нулю, то в out-3 выводится аргумент c. Функция запускается по кнопке .b-3.
  </p>
  <button class="button-primary  b-3">Task 3</button>
  <div class="out-3">out-3</div>

</section>
<script>
  const t3 = (a, b, c) => b === 0 ? c : a / b;

  document.querySelector('.b-3').addEventListener('click', () => {
    document.querySelector('.out-3').textContent = t3 (2, 4, false);
  })
</script>
</body>
