  <p>C помощью bind создайте функцию t12, которая основана на функции max но контекст - out-12. Запустите эту
    функцию c
    числами 11, 88.
  </p>

<script>
  function max(a, b) {
    this.textContent = (a > b) ? a : b;
  }
  const t2 = (max.bind(document.querySelector('.out-12'), 11, 88))();
