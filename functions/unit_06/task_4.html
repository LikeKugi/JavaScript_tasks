<html lang="en">
<head>

<body>
<section>
  <p><b>Task 4.</b></p>
  <p>Напишите анонимную функцию, которая при нажатии b-4 запускает max с контекстом out-4 и аргументами 22,13.
    Применяете
    call.</p>
  <button class="button-primary  b-4">Task 4</button>
  <div class="out-4">out-4</div>
</section>
<script>
  function max(a, b) {
    this.textContent = (a > b) ? a : b;
  }
  document.querySelector('.b-4').addEventListener('click', () => {
    max.call(document.querySelector('.out-4'), 22, 13);
  })
</script>
</body>
