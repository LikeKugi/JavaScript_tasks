  <p>Напишите функцию t5, проверяет что у элемента на котором она была вызвана свойство textContent не равно

    Возвращает true или false</p>
  <input type="text" class="i-5" value="88">

  function t5() {
    console.log(this.textContent)
    return !!this.textContent;
