<body>
<section>
  <p><b>Task 2.</b></p>
  <p>Напишите анонимную функцию, которая при нажатии кнопки b-2 запускает функцию t1 с контекстом out-2.
    Используем call.</p>
  <button class="button-primary  b-2">Task 2</button>
  <div class="out-2">out-2</div>

</section>
<script>
  function t1() {
    this.textContent = 'work';
  }
  document.querySelector('.b-2').addEventListener('click', () => {
    t1.call(document.querySelector('.out-2'));
  })
</script>
</body>
