<body>
<section>
  <p><b>Task 3.</b></p>
  <p>Запустите функцию max с аргументами 5, 8 и контекстом out-3. Функция должна запускаться при загрузке
    страницы.
    Используем call.
  </p>
  <div class="out-3">out-3</div>

</section>

<script>
  function max(a, b) {
    this.textContent = (a > b) ? a : b;
  }

  max.call(document.querySelector('.out-3'), 5, 8);
</script>
