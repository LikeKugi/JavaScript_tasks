<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hide div element</title>
    <style>
        #text {
            width: 300px;
            height: 300px;
            background-color: #e2e400;
            border: 1px solid darkgreen;
        }
    </style>
</head>
<body>
    <h1>Hide div element by pressing a button</h1>
    <button id="toggleDIV">press me</button>
    <div id="text">

    </div>
    <script>
        const btnEl = document.querySelector('#toggleDIV');
        const divHideEl = document.querySelector('#text');

        btnEl.addEventListener('click', () => {
            divHideEl.hidden = !divHideEl.hidden;
        })
    </script>
</body>
</html>
